<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>My Chart.js Chart</title>
</head>
<body>
    <h1 style="margin-left: 30%;">Meme Stonks</h1>
    <img src="./doge.jpg" alt="Doge" style='width: 300px; margin-left:50px'>
    <p>"Los fundamentales de la economia van bien y eso hace feliz a Doge *Woof**Woof*"</p>
    <p style="font-weight: bold; margin-left: 200px">- Doge Paterson, CEO de Exxon Mobile</p>
  <div class="container">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    let myChart = document.getElementById('myChart').getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';

    let massPopChart = new Chart(myChart, {
      type:'line', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        labels:['Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado', 'Domingo'],
        datasets:[{
          label:'Population',
          data:[
            50000,
            100000,
            100574,
            200000,
            400000,
            450000,
            700000
          ],
          backgroundColor:'rgba(137, 196, 244, 1)',
          lineTension: 0, 
          borderColor:'rgba(75, 119, 190, 1)',
          hoverBorderWidth:3,
          hoverBorderColor:'rgba(30, 139, 195, 1)'
        }]
      },
      options:{
        title:{
          display:true,
          text:'$$$ Doge $$$',
          fontSize:25
        },
        legend:{
          display:false,
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:0,
            right:250,
            bottom:0,
            top:0,
          }
        },
        tooltips:{
          enabled:true
          
        }
      }
    });
  </script>
</body>
</html>
